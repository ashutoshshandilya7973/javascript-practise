<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myBtn">Click me</button>
<script>
    const obj = {
        name: "Ashu",
        printName: function() {
            console.log(this.name);
        }
    };

    const btn = document.getElementById("myBtn");

    // Passing the method as a callback â€” we lose the original this!
    btn.addEventListener("click", obj.printName.bind(obj)); 
</script>

    
</body>
</html>
